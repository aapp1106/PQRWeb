
<div class="row margin-0 start-xs padding-16">
    <mat-card-title>PQR</mat-card-title>
  </div>

  <div class="row margin-0 start-xs padding-16">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-10" *ngFor="let pqrs of pqrsList" >
      <mat-card  class="shadow1 borde-radio-10 cursor-pointer">
        <mat-card-header >
          <div mat-card-avatar class="comunasimage"></div>

          <mat-card-title class="trunc-1">{{pqrs?.tipo}}</mat-card-title>
          <mat-card-subtitle class="margin-bottom-4">{{pqrs?.mensaje}}</mat-card-subtitle>
          <mat-card-subtitle class="margin-bottom-4">{{pqrs?.nombre}} {{pqrs?.apellido}}</mat-card-subtitle>
          <mat-card-subtitle class="margin-bottom-4">{{pqrs?.cedula}}</mat-card-subtitle>
          <mat-card-subtitle class="margin-bottom-4">{{pqrs?.fecha | date}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
